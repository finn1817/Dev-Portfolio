<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advancement Three - Easter Hunt</title>
  <style>
    :root{--bg:#0b1730;--card:#13243d;--accent:#ff6b6b;--text:#fff;--secondary:#ffd36b}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071428 0%,#0f2b44 100%);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;position:relative}
    .card{background:var(--card);padding:3rem;border-radius:14px;border:1px solid rgba(255,107,107,0.06);box-shadow:0 10px 30px rgba(0,0,0,0.5);text-align:center;max-width:720px;width:90%}
    h1{margin:0 0 1rem;font-size:2rem;color:var(--accent)}
    p{margin:0 0 1.5rem;opacity:0.95}
    .btn{background:linear-gradient(90deg,var(--accent),var(--secondary));border:none;padding:0.9rem 2rem;border-radius:999px;color:#001;cursor:pointer;font-weight:700;transition:transform 0.2s}
    .btn:hover{transform:translateY(-2px)}
    .btn:active{transform:translateY(1px)}
    .meta{margin-top:1rem;color:#ffb3b3;opacity:0.8;font-size:0.9rem}
    
    .auth-status{position:absolute;top:1.5rem;right:1.5rem;background:var(--card);border:1px solid rgba(255,107,107,0.3);border-radius:20px;padding:0.6rem 1.2rem;font-size:0.85rem;z-index:100}
    .auth-status.signed-in{border-color:var(--accent);color:var(--accent)}
    .auth-status.signed-out{opacity:0.6;color:#ffd23f}
    
    .hunt-progress{position:absolute;top:1.5rem;left:1.5rem;background:var(--card);border:1px solid rgba(255,211,107,0.3);border-radius:20px;padding:0.6rem 1.2rem;font-size:0.85rem;z-index:100;color:var(--secondary)}
  </style>
</head>
<body>
  <div class="auth-status" id="authStatus">Not signed in</div>
  <div class="hunt-progress" id="huntProgress">Level: Three</div>
  
  <div class="card">
    <h1>ðŸŽ¯ Advancement Three</h1>
    <p>Outstanding work! You're doing great and have reached the penultimate step of the advancement chain. You're proving yourself to be a true digital detective. Proceed to the final advancement when ready.</p>
    <button class="btn" id="nextBtn">â†’ Advancement Four</button>
    <div class="meta">Progress: 3 / 4 | Hunt Level: Three</div>
  </div>
  
  <script type="module">
    // Firebase Configuration
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCejm0Ry18S1mlqYpnMRuIJGnQ-iDvu3EU",
      authDomain: "custom-messages-84ec4.firebaseapp.com",
      projectId: "custom-messages-84ec4",
      storageBucket: "custom-messages-84ec4.firebasestorage.app",
      messagingSenderId: "1079020496100",
      appId: "1:1079020496100:web:d21ec1428327515e3df8f1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    let currentUser = JSON.parse(localStorage.getItem('auth_user') || 'null');
    
    function generateSessionId() {
      return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function updateAuthStatus() {
      const authStatus = document.getElementById('authStatus');
      if (currentUser) {
        authStatus.textContent = currentUser.username;
        authStatus.className = 'auth-status signed-in';
      } else {
        authStatus.textContent = 'Not signed in';
        authStatus.className = 'auth-status signed-out';
      }
    }

    async function trackProgress() {
      if (!currentUser) return;
      
      try {
        await addDoc(collection(db, 'users', currentUser.username, 'hunt_progress'), {
          level: 'advancement-three',
          page: window.location.pathname,
          timestamp: serverTimestamp(),
          sessionId: generateSessionId()
        });
        
        await addDoc(collection(db, 'users', currentUser.username, 'events'), {
          type: 'advancement_reached',
          level: 'three',
          timestamp: serverTimestamp(),
          sessionId: generateSessionId()
        });
      } catch (error) {
        console.log('Progress tracking failed:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Re-check localStorage in case of navigation issues
      const storedUser = localStorage.getItem('auth_user');
      if (storedUser && storedUser !== 'null') {
        try {
          currentUser = JSON.parse(storedUser);
        } catch (e) {
          currentUser = null;
        }
      }
      
      updateAuthStatus();
      trackProgress();
    });

    document.getElementById('nextBtn').addEventListener('click', ()=>{
      window.location.href = 'Advancement-Four/index.html';
    });
  </script>
</body>
</html>
