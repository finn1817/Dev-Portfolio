<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advancement Three - Easter Hunt</title>
  <style>
    :root{--bg:#0b1730;--card:#13243d;--accent:#ff6b6b;--text:#fff;--secondary:#ffd36b}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#071428 0%,#0f2b44 100%);color:var(--text);display:flex;align-items:center;justify-content:center;height:100vh;position:relative}
    .card{background:var(--card);padding:3rem;border-radius:14px;border:1px solid rgba(255,107,107,0.06);box-shadow:0 10px 30px rgba(0,0,0,0.5);text-align:center;max-width:720px;width:90%}
    h1{margin:0 0 1rem;font-size:2rem;color:var(--accent)}
    p{margin:0 0 1.5rem;opacity:0.95}
    .btn{background:linear-gradient(90deg,var(--accent),var(--secondary));border:none;padding:0.9rem 2rem;border-radius:999px;color:#001;cursor:pointer;font-weight:700;transition:transform 0.2s}
    .btn:hover{transform:translateY(-2px)}
    .btn:active{transform:translateY(1px)}
    .meta{margin-top:1rem;color:#ffb3b3;opacity:0.8;font-size:0.9rem}
    
    .auth-status{position:absolute;top:1.5rem;right:1.5rem;background:var(--card);border:1px solid rgba(255,107,107,0.3);border-radius:20px;padding:0.6rem 1.2rem;font-size:0.85rem;z-index:100}
    .auth-status.signed-in{border-color:var(--accent);color:var(--accent)}
    .auth-status.signed-out{opacity:0.6;color:#ffd23f}
    
    .hunt-progress{position:absolute;top:1.5rem;left:1.5rem;background:var(--card);border:1px solid rgba(255,211,107,0.3);border-radius:20px;padding:0.6rem 1.2rem;font-size:0.85rem;z-index:100;color:var(--secondary)}
  </style>
</head>
<body>
  <div class="auth-status" id="authStatus">Not signed in</div>
  <div class="hunt-progress" id="huntProgress">Level: Three</div>
  
  <div class="card">
    <h1>üéØ Advancement Three</h1>
    <p>Oh dang, good stuff. Think you can keep going? Level 3 is where I separate the rookies from the legends. This one's about to get wild.</p>
    
    <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem;margin:2rem 0;">
      <button class="btn" onclick="window.location.href='cipher-challenge.html'" style="background:linear-gradient(90deg,#ff6b6b,#ff8e53);">üîê Cipher Challenge</button>
      <button class="btn" onclick="window.location.href='terminal-access.html'" style="background:linear-gradient(90deg,#4ecdc4,#44a08d);">üíª Terminal Access</button>
      <button class="btn" onclick="window.location.href='pattern-lock.html'" style="background:linear-gradient(90deg,#667eea,#764ba2);">üî¢ Pattern Lock</button>
      <button class="btn" onclick="window.location.href='map-assembly.html'" style="background:linear-gradient(90deg,#f093fb,#f5576c);">üó∫Ô∏è Map Assembly</button>
    </div>
    
    <!-- Hidden trigger for secret vault - made slightly more visible for testing -->
    <div style="position:absolute;bottom:10px;right:10px;width:30px;height:30px;opacity:0.05;cursor:pointer;background:rgba(255,255,255,0.1);border-radius:50%;" onclick="secretClick()" id="secretTrigger" title="Secret trigger (7 clicks)"></div>
    
    <div class="meta">Progress: 3 / 4 | Hunt Level: Three | Paths: Multiple</div>
  </div>
  
  <!-- Global secret click function for the hidden trigger -->
  <script>
    let secretClicks = 0;
    function secretClick() {
      secretClicks++;
      console.log(`Secret clicks: ${secretClicks}/7`);
      if (secretClicks === 7) {
        console.log('Redirecting to secret vault...');
        window.location.href = 'secret-vault.html';
      }
    }
  </script>
  
  <script type="module">
    // Firebase removed: local storage tracking
    const localDB = {
      events: JSON.parse(localStorage.getItem('local_events') || '{}'),
      progress: JSON.parse(localStorage.getItem('local_progress') || '{}'),
    };
    function persist(){
      localStorage.setItem('local_events', JSON.stringify(localDB.events));
      localStorage.setItem('local_progress', JSON.stringify(localDB.progress));
    }
    
  const USER_ID = 'anonymous';
    
    function generateSessionId() {
      return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function updateAuthStatus() {
      const authStatus = document.getElementById('authStatus');
      authStatus.textContent = 'Local tracking';
      authStatus.className = 'auth-status signed-out';
    }

    async function trackProgress() {
      const uid = USER_ID;
      if (!localDB.progress[uid]) localDB.progress[uid] = [];
      localDB.progress[uid].push({ level: 'advancement-three', page: window.location.pathname, timestamp: Date.now(), sessionId: generateSessionId() });
      if (!localDB.events[uid]) localDB.events[uid] = [];
      localDB.events[uid].push({ type: 'advancement_reached', level: 'three', timestamp: Date.now(), sessionId: generateSessionId() });
      persist();
    }

    document.addEventListener('DOMContentLoaded', function() {
      updateAuthStatus();
      trackProgress();
    });

    document.getElementById('nextBtn')?.addEventListener('click', ()=>{
      window.location.href = 'Advancement-Four/index.html';
    });
  </script>
</body>
</html>
