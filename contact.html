<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dan Finn Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #00ff41;
            --secondary-color: #ff6b35;
            --card-bg: #1a1a1a;
            --border-color: #333;
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --text-color: #000000;
            --accent-color: #007acc;
            --secondary-color: #ff4757;
            --card-bg: #f8f9fa;
            --border-color: #e1e8ed;
        }

        body {
            font-family: 'Courier New', monospace;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 2rem;
            padding: 0.5rem 1rem;
            border: 1px solid var(--accent-color);
            border-radius: 6px;
            transition: all 0.3s ease;
            background: transparent;
        }

        .back-link:hover {
            background: var(--accent-color);
            color: var(--bg-color);
            transform: translateX(-5px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.8;
            font-size: 1.1rem;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 1rem;
            background: var(--bg-color);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .char-counter {
            text-align: right;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            color: var(--bg-color);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 65, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .rate-limit {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .features {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .feature-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-align: center;
        }

        .feature-btn:hover {
            border-color: var(--accent-color);
            background: rgba(0, 255, 65, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--accent-color);
            color: var(--bg-color);
            border-radius: 8px;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: #ff4757;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .analytics-widget {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }

        .analytics-widget h4 {
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .feature-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
        
        <a href="index.html" class="back-link">
            ‚Üê Back to portfolio
        </a>

        <div class="header">
            <h1>Contact</h1>
            <p>Drop me a message below. Writes to the same Firebase collection as the main page.</p>
        </div>

        <form id="contactForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Message subject">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="general">General Inquiry</option>
                        <option value="project">Project Collaboration</option>
                        <option value="job">Job Opportunity</option>
                        <option value="feedback">Feedback</option>
                        <option value="bug">Bug Report</option>
                        <option value="easter-egg">Easter Egg Found!</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required placeholder="Your message here..." maxlength="2000"></textarea>
                <div class="char-counter">
                    <span id="charCount">0</span>/2000
                </div>
            </div>

            <div class="form-group">
                <label for="contact-method">Preferred Contact Method</label>
                <select id="contact-method" name="contactMethod">
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="any">Any</option>
                </select>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Send Message üöÄ
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending your message...</p>
        </div>

        <div class="rate-limit">
            Rate limit: <span id="submissionCount">0</span>/5 in the last 2 minutes
        </div>

        <div class="features">
            <h3>Quick Actions</h3>
            <div class="feature-grid">
                <button class="feature-btn" onclick="fillSampleData()">üìù Sample Data</button>
                <button class="feature-btn" onclick="clearForm()">üóëÔ∏è Clear Form</button>
                <button class="feature-btn" onclick="exportFormData()">üì§ Export Data</button>
                <button class="feature-btn" onclick="showAnalytics()">üìä Analytics</button>
                <button class="feature-btn" onclick="testConnection()">üîó Test Firebase</button>
                <button class="feature-btn" onclick="generateReport()">üìã Generate Report</button>
            </div>
        </div>

        <div class="analytics-widget">
            <h4>üìä Live Statistics</h4>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalMessages">--</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayMessages">--</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="responseTime">--</div>
                    <div class="stat-label">Avg Response</div>
                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script type="module">
        // Firebase Configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, where, serverTimestamp, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCejm0Ry18S1mlqYpnMRuIJGnQ-iDvu3EU",
            authDomain: "custom-messages-84ec4.firebaseapp.com",
            projectId: "custom-messages-84ec4",
            storageBucket: "custom-messages-84ec4.firebasestorage.app",
            messagingSenderId: "1079020496100",
            appId: "1:1079020496100:web:d21ec1428327515e3df8f1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Global variables
        let submissionCount = parseInt(localStorage.getItem('submissionCount') || '0');
        let lastSubmissionTime = parseInt(localStorage.getItem('lastSubmissionTime') || '0');
        let sessionId = generateSessionId();
        let messageStats = { total: 0, today: 0, avgResponse: '24h' };

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setupFormHandlers();
            updateSubmissionCount();
            loadTheme();
            trackPageView();
            setupRealTimeListeners();
            loadAnalytics();
        });

        // Firebase Functions
        async function saveMessage(messageData) {
            try {
                const enhancedData = {
                    ...messageData,
                    timestamp: serverTimestamp(),
                    sessionId: sessionId,
                    userAgent: navigator.userAgent,
                    page: 'contact',
                    ip: await getClientIP(),
                    browser: getBrowserInfo(),
                    referrer: document.referrer || 'direct'
                };

                const docRef = await addDoc(collection(db, 'messages'), enhancedData);
                showNotification('Message sent successfully! üéâ');
                return docRef.id;
            } catch (error) {
                console.error('Error saving message:', error);
                showNotification('Error sending message. Please try again.', 'error');
                throw error;
            }
        }

        async function trackPageView() {
            try {
                await addDoc(collection(db, 'analytics'), {
                    type: 'page_view',
                    page: 'contact',
                    timestamp: serverTimestamp(),
                    sessionId: sessionId,
                    userAgent: navigator.userAgent
                });
            } catch (error) {
                console.error('Error tracking page view:', error);
            }
        }

        async function loadAnalytics() {
            try {
                // Get total messages
                const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(100));
                const messagesSnapshot = await getDocs(messagesQuery);
                messageStats.total = messagesSnapshot.docs.length;

                // Get today's messages
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayQuery = query(
                    collection(db, 'messages'),
                    where('timestamp', '>=', today),
                    orderBy('timestamp', 'desc')
                );
                const todaySnapshot = await getDocs(todayQuery);
                messageStats.today = todaySnapshot.docs.length;

                updateAnalyticsDisplay();
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function setupRealTimeListeners() {
            // Listen for new messages
            const messagesQuery = query(collection(db, 'messages'), orderBy('timestamp', 'desc'), limit(10));
            onSnapshot(messagesQuery, (snapshot) => {
                loadAnalytics();
            });
        }

        // Form handling
        function setupFormHandlers() {
            const form = document.getElementById('contactForm');
            const messageTextarea = document.getElementById('message');
            
            form.addEventListener('submit', handleFormSubmit);
            messageTextarea.addEventListener('input', updateCharCount);
            
            // Auto-save form data
            const inputs = form.querySelectorAll('input, textarea, select');
            inputs.forEach(input => {
                input.addEventListener('input', saveFormData);
                input.addEventListener('change', saveFormData);
            });
            
            // Load saved form data
            loadFormData();
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            
            if (!checkRateLimit()) {
                showNotification('Rate limit exceeded. Please wait before sending another message.', 'error');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Show loading state
            submitBtn.disabled = true;
            loading.classList.add('show');
            submitBtn.textContent = 'Sending...';

            const formData = new FormData(event.target);
            const messageData = {
                name: formData.get('name'),
                email: formData.get('email'),
                subject: formData.get('subject') || 'No subject',
                category: formData.get('category'),
                priority: formData.get('priority'),
                message: formData.get('message'),
                contactMethod: formData.get('contactMethod'),
                clientTimestamp: new Date().toISOString(),
                formVersion: '2.0'
            };

            try {
                await saveMessage(messageData);
                event.target.reset();
                updateCharCount();
                updateSubmissionCount();
                clearFormData();
                
                // Track successful submission
                await addDoc(collection(db, 'analytics'), {
                    type: 'form_submission',
                    page: 'contact',
                    timestamp: serverTimestamp(),
                    sessionId: sessionId,
                    category: messageData.category,
                    priority: messageData.priority
                });
                
            } catch (error) {
                console.error('Error submitting form:', error);
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loading.classList.remove('show');
                submitBtn.textContent = 'Send Message üöÄ';
            }
        }

        // Rate limiting
        function checkRateLimit() {
            const now = Date.now();
            const twoMinutes = 2 * 60 * 1000;
            
            if (now - lastSubmissionTime > twoMinutes) {
                submissionCount = 0;
                lastSubmissionTime = now;
            }
            
            return submissionCount < 5;
        }

        function updateSubmissionCount() {
            const now = Date.now();
            const twoMinutes = 2 * 60 * 1000;
            
            if (now - lastSubmissionTime > twoMinutes) {
                submissionCount = 0;
            }
            
            document.getElementById('submissionCount').textContent = submissionCount;
        }

        // Form data persistence
        function saveFormData() {
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            
            localStorage.setItem('contactFormData', JSON.stringify(data));
        }

        function loadFormData() {
            const savedData = localStorage.getItem('contactFormData');
            if (savedData) {
                const data = JSON.parse(savedData);
                const form = document.getElementById('contactForm');
                
                Object.keys(data).forEach(key => {
                    const element = form.elements[key];
                    if (element) {
                        element.value = data[key];
                    }
                });
                
                updateCharCount();
            }
        }

        function clearFormData() {
            localStorage.removeItem('contactFormData');
        }

        // UI Functions
        function updateCharCount() {
            const textarea = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            charCount.textContent = textarea.value.length;
        }

        function updateAnalyticsDisplay() {
            document.getElementById('totalMessages').textContent = messageStats.total;
            document.getElementById('todayMessages').textContent = messageStats.today;
            document.getElementById('responseTime').textContent = messageStats.avgResponse;
        }

        // Theme functions
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeButton();
        }

        window.toggleTheme = function() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton();
        };

        function updateThemeButton() {
            const theme = document.documentElement.getAttribute('data-theme');
            const button = document.querySelector('.theme-toggle');
            button.textContent = theme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }

        // Feature functions
        window.fillSampleData = function() {
            const form = document.getElementById('contactForm');
            form.name.value = 'John Doe';
            form.email.value = 'john.doe@example.com';
            form.subject.value = 'Test Message';
            form.category.value = 'general';
            form.priority.value = 'medium';
            form.message.value = 'This is a sample message to test the contact form functionality. It includes various fields and demonstrates the form\'s capabilities.';
            form.contactMethod.value = 'email';
            
            updateCharCount();
            saveFormData();
            showNotification('Sample data filled! üìù');
        };

        window.clearForm = function() {
            document.getElementById('contactForm').reset();
            updateCharCount();
            clearFormData();
            showNotification('Form cleared! üóëÔ∏è');
        };

        window.exportFormData = function() {
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            const data = {
                formData: {},
                timestamp: new Date().toISOString(),
                sessionId: sessionId
            };
            
            for (let [key, value] of formData.entries()) {
                data.formData[key] = value;
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `contact-form-data-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Form data exported! üì§');
        };

        window.showAnalytics = async function() {
            await loadAnalytics();
            showNotification(`üìä Analytics: ${messageStats.total} total messages, ${messageStats.today} today!`);
        };

        window.testConnection = async function() {
            try {
                await addDoc(collection(db, 'dev_logs'), {
                    type: 'connection_test',
                    page: 'contact',
                    timestamp: serverTimestamp(),
                    sessionId: sessionId,
                    status: 'success'
                });
                showNotification('‚úÖ Firebase connection successful!');
            } catch (error) {
                showNotification('‚ùå Firebase connection failed', 'error');
                console.error('Connection test failed:', error);
            }
        };

        window.generateReport = async function() {
            try {
                const report = {
                    generatedAt: new Date().toISOString(),
                    sessionId: sessionId,
                    analytics: messageStats,
                    formData: JSON.parse(localStorage.getItem('contactFormData') || '{}'),
                    browserInfo: getBrowserInfo(),
                    pageInfo: {
                        url: window.location.href,
                        referrer: document.referrer,
                        userAgent: navigator.userAgent
                    }
                };
                
                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `contact-page-report-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
                
                showNotification('üìã Report generated and downloaded!');
            } catch (error) {
                showNotification('Error generating report', 'error');
                console.error('Report generation failed:', error);
            }
        };

        // Utility functions
        function generateSessionId() {
            return 'contact_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        function getBrowserInfo() {
            return {
                name: navigator.appName,
                version: navigator.appVersion,
                platform: navigator.platform,
                cookieEnabled: navigator.cookieEnabled,
                language: navigator.language,
                onLine: navigator.onLine
            };
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Update submission count when form is submitted
        function incrementSubmissionCount() {
            const now = Date.now();
            const twoMinutes = 2 * 60 * 1000;
            
            if (now - lastSubmissionTime > twoMinutes) {
                submissionCount = 1;
            } else {
                submissionCount++;
            }
            
            lastSubmissionTime = now;
            localStorage.setItem('submissionCount', submissionCount.toString());
            localStorage.setItem('lastSubmissionTime', lastSubmissionTime.toString());
            updateSubmissionCount();
        }

        // Auto-refresh analytics every 30 seconds
        setInterval(loadAnalytics, 30000);

        // Make key functions globally available
        window.db = db;
        window.sessionId = sessionId;
    </script>
